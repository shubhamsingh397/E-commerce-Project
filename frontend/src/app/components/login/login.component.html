<div class="register-photo" style="font-family: Montserrat, sans-serif;">
  <div class="form-container" style="height: 570px;">
    <div class="image-holder"></div>
    <form (ngSubmit)="handleLogin()">
      <h2 class="text-center"><strong>Already</strong> have an account</h2>
      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email" required data-validation-type="email"
               [(ngModel)]="customer.userName">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" required
               [(ngModel)]="customer.customerPassword">
      </div>
      <div class="form-group">
        <div class="form-check"><label class="form-check-label">
          <input class="form-check-input" type="checkbox">Remember me</label></div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Log In</button>
      </div>
      <a class="already" routerLink="/register" routerLinkActive="active">Don't have an account? Signup here.</a>
    </form>
  </div>
</div>
