<app-header></app-header>


<div class="container">
  <div class="container-fluid py-4">

    <div class="row">

      <div class="col-md-5 text-center">
<!--        <img class="proImage" src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/15a.jpg">-->

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="proImage" src="{{product.productImageUrl}}">
            </div>
            <div class="carousel-item">
              <img class="proImage" src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/13a.jpg">
            </div>
            <div class="carousel-item">
              <img class="proImage" src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/14a.jpg">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>


      </div>

      <div class="col-md-7">

        <h4 class="py-2">{{product.productName}}</h4>
        <span class="text-muted">SHIRTS</span><br>

        <div class="py-2">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        </div>

        <p class="priceTag"><strong>{{product.productPrice | currency: 'INR'}}</strong></p>

        <p class="proDesc">{{product.productDescription}}</p>

        <div class="row py-3">

          <div class="col-md-4">

            <h5>Quantity</h5><br>
            <button type="button" class="quantity btn btn-light border-secondary"><i class="fa fa-minus" style="color: grey"></i></button>
            <button style="border-radius: unset; width: 50px;" type="button" class="btn btn-light border-secondary">1</button>
            <button type="button" class="quantity_plus btn btn-light border-secondary"><i class="fa fa-plus" style="color: grey"></i></button>
          </div>

          <!--<div class="col-md-8">

            <h5>Select Size</h5><br>

            <div class="form-check form-check-inline">
              <input style="color: #1266F1" class="form-check-input" type="radio" value="Small">
              <label class="form-check-label text-muted">SMALL</label>
            </div>

            <div class="form-check form-check-inline">
              <input style="color: #1266F1" class="form-check-input" type="radio" value="MEDIUM">
              <label class="form-check-label text-muted">MEDIUM</label>
            </div>

            <div class="form-check form-check-inline">
              <input style="color: #1266F1" class="form-check-input" type="radio" value="LARGE">
              <label class="form-check-label text-muted">LARGE</label>
            </div>


          </div>-->

        </div>

        <button style="margin-top: 20px; width: 175px;" type="button" class="btn btn-primary" (click)="handleBuyNowObjects()" routerLink="/cart/{{username}}">
          Buy Now
        </button>

        <button style="margin-left: 40px; margin-top: 20px; width: 175px;" type="button" class="btn btn-warning" (click)="handleCartObjects()">
          <i class="fa fa-shopping-cart"></i> Add To Cart</button>

      </div>
    </div>

  </div>
</div>

<app-footer></app-footer>
